<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h2>Unordered List</h2>
<h2>List of cars</h2>
<ul>
    <li>VW</li>
    <li>Mercedes Benz</li>
    <li>Audi</li>
    <li>Toyota</li>
    <li>Ferrari</li>
    <li>Subaru</li>
</ul>
<h2>Ordered list</h2>
<h2>List of fruits</h2>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Banana</li>
    <li>Water Melon</li>
    <li>Apples</li>
</ol>

<h2>Descriptive list</h2>
<dl>
    <dt>eMobilis</dt>
    <dd>It's located in Westlands</dd>
    <dt>The UoN</dt>
    <dd>It's THE World class University </dd>
</dl>
</body>
</html>
